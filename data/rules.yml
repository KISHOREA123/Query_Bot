version: "3.1"

rules:
  - rule: Respond to greetings
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Provide birth certificate info
    steps:
      - intent: ask_certificate_info
      - action: action_fetch_info

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
